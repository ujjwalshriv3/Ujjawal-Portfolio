<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Redirecting...</title>
    <script>
        // Store the original URL
        const originalPath = window.location.pathname + window.location.search;
        // Redirect to the root with the original path as a query parameter
        window.location.replace(`/Ujjawal-Portfolio/?from=${encodeURIComponent(originalPath)}`);
    </script>
</head>

<body>
    <p>Redirecting to portfolio...</p>
</body>

</html>
